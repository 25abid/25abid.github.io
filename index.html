---
layout: default
title: Home
---

<section class="hero hero--name">
  <div class="name-story">
    <div class="name-story-row">
      <span class="name-story-anim">
        <span class="name-story-legal">
          <span class="name-morph" aria-label="Legal name animation">
            <span class="name-first"></span>
            <br />
            <span class="name-last"></span>
          </span>
        </span>
      </span>
    </div>
  </div>
</section>

<section class="section">
  <h2>Latest Writing</h2>
  <div class="card-grid">
    {% for post in site.posts limit:3 %}
      <article class="card">
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt | strip_html | truncate: 140 }}</p>
      </article>
    {% endfor %}
  </div>
  <p style="margin-top: 1rem;"><a href="{{ '/blog' | relative_url }}">View all posts â†’</a></p>
</section>
